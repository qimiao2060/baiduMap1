<!DOCTYPE html>  
<html>  
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
html{height:100%}  
body{height:100%;margin:0px;padding:0px}  
#container{height:400px;width:600px;}  
</style>  
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1d34a3459804fb773634d8650c4dd907">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
//v1.4版本及以前版本的引用方式：src="http://api.map.baidu.com/api?v=1.4&key=您的密钥&callback=initialize"
</script>
</head>  
 
<body>  
<div id="container"></div> 


<script type="text/javascript"> 
var map = new BMap.Map("container");          // 创建地图实例  
var point = new BMap.Point(120.158169,30.264563);  // 创建点坐标  
map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别  

//var initPoint = new BMap.Point(longitude,latitude);

var initMarker = new BMap.Marker(point); // 创建标注
map.clearOverlays();
map.addOverlay(initMarker);
 initMarker.enableDragging();
 
window.setTimeout(function(){  
    //map.panTo(new BMap.Point(116.409, 39.918));    
	map.panBy(100, -100);
}, 2000);
//map.panBy(100, -100);//中心点偏移多少像素（width,height）为div 宽高的1/2;
//$('#container').modal('show');

</script>  



</body>  
</html>
